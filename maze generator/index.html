<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze solver</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-5xl">
        <h1 class="text-3xl md:text-4xl font-bold text-center mb-4 text-blue-400">Maze solver</h1>
        <p class="text-center text-gray-400 mb-6">Generates a random maze and visualizes different algorithms.</p>

        <!-- Main Content Area  -->
        <div class="flex flex-col lg:flex-row gap-6">

            <!-- Control Panel  -->
            <div class="control-panel bg-gray-800 p-6 rounded-lg shadow-lg lg:w-1/3 order-2 lg:order-1">
                <h2 class="text-2xl font-semibold mb-4 border-b border-gray-600 pb-2">Controls</h2>

                <div class="space-y-6">
                    <div>
                        <button id="generateBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold px-4 rounded-lg transition-colors">
                            Generate New Maze
                        </button>
                    </div>

                    <div>
                        <label for="sizeSlider" class="block mb-2 font-medium text-gray-300">Maze Size: <span id="sizeValue">20</span></label>
                        <input type="range" id="sizeSlider" min="5" max="50" value="20" class="w-full">
                    </div>

                    <div>
                        <label for="speedSlider" class="block mb-2 font-medium text-gray-300">Animation Speed: <span id="speedSlider">50</span></label>
                        <input type="range" id="speedSlider" min="1" max="100" value="50" class="w-full">
                    </div>

                    <div class="border-t border-gray-600 pt-4">
                        <h3 class="text-xl font-semibold mb-3">Solve</h3>
                        <div class="grid grid-cols-1 gap-3">
                            <button id="solveBfsBtn" class="solver-btn w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">Solve with BFS</button>
                            <button id="solveDfsBtn" class="solver-btn w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">Solve with DFS</button>
                            <button id="solveAStarBtn" class="solver-btn w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">Solve with A*</button>
                        </div>
                    </div>
                </div>

                <div id="status" class="mt-6 text-center text-yellow-400 font-medium h-6"></div>
            </div>

            <div class="flex-grow flex items-center justify-center order-1 lg:order-2">
                <canvas id="mazeCanvas"></canvas>
            </div>
        </div>

    </div> 
    
</body>
</html>
